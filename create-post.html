<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>완두톡 글쓰기</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/create-post.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <a href="#" class="back-button">←</a>
                <h1 class="header-title">완두톡</h1>
            </div>
        </header>


        <main>
            
            <h2 class="section-title">기본 정보</h2>
            <div class="form-container">
                <div class="form-group">
                    <label class="form-label">카테고리</label>
                    <select class="form-select">
                        <option value="" disabled selected>카테고리를 선택해주세요.</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">위치</label>
                    <select class="form-select">
                        <option value="" disabled selected>위치를 선택해주세요.</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">이미지</label>
                    <div class="upload-area">
                        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                        <img src="./image/icon/image_arrow_up.svg" alt="업로드" class="upload-icon">
                        <p class="upload-text">이미지 파일을 드래그 또는 클릭하여 업로드</p>
                        <p class="upload-preview">미리보기</p>
                        <div id="imagePreview"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">글 제목</label>
                    <input type="text" class="form-input" placeholder="제목을 입력해주세요.">
                </div>

                <div class="form-group">
                    <label class="form-label">설명</label>
                    <textarea class="form-textarea" placeholder="내용을 입력해주세요"></textarea>
                </div>

                <button class="submit-btn">개설하기</button>
            </div>
        </main>
    </div>

    <script>
        // 이미지 업로드 기능
        const uploadArea = document.querySelector('.upload-area');
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');

        uploadArea.addEventListener('click', () => {
            imageUpload.click();
        });

        imageUpload.addEventListener('change', handleImageSelect);

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#40B440';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ADB5BD';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ADB5BD';

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                imageUpload.files = files;
                handleImageSelect({ target: imageUpload });
            }
        });

        function handleImageSelect(e) {
            const file = e.target.files[0];

            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="미리보기">`;
                }

                reader.readAsDataURL(file);
            } else if (file) {
                alert('이미지 파일만 업로드 가능합니다.');
                imageUpload.value = '';
            }
        }

        // 뒤로가기 버튼
        document.querySelector('.back-btn').addEventListener('click', () => {
            history.back();
        });
    </script>
</body>

</html>
