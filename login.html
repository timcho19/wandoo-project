<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WANDOO 로그인</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-title">WANDOO</div>
    <div class="login-subtitle">관심 모임부터 최신 소식까지</div>
    <div class="login-desc">당신의 취향을 한 곳에</div>
    
    <!-- ✅ form 중복 제거 -->
    <form class="login-form">
      <div class="login-field">
        <label class="login-label" for="login-id">아이디</label>
        <input class="login-input" id="login-id" type="text" placeholder="아이디를 입력해주세요.">
      </div>

      <div class="login-field">
        <label class="login-label" for="login-pw">비밀번호</label>
        <input class="login-input" id="login-pw" type="password" placeholder="비밀번호를 입력해주세요.">
      </div>

      <button class="login-btn">로그인</button>
      <button class="signup-btn">회원가입</button>
    </form>

    <a href="#" class="login-link">아이디/비밀번호를 잃어버리셨나요?</a>
    <hr class="login-hr">

    <div class="login-sns-title">간편 로그인</div>
    <div class="login-sns-list">
      <div class="sns-item">
        <div class="login-sns-btn kakao"><img src="..." alt="카카오"></div>
        <span class="login-sns-label">카카오</span>
      </div>
      <div class="sns-item">
        <div class="login-sns-btn naver"><img src="..." alt="네이버"></div>
        <span class="login-sns-label">네이버</span>
      </div>
      <div class="sns-item">
        <div class="login-sns-btn google"><img src="..." alt="구글"></div>
        <span class="login-sns-label">구글</span>
      </div>
    </div>

    <div class="login-sns-desc">소셜 계정으로 간편하게 로그인하세요</div>
  </div>
</body>
</html>
