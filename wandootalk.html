<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="/image/favicon/apple-touch-icon.png" />

  <title>WANDOO 메인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div class="main-container">
    <div class="main-header">
      <a href="" class="logo"><img src="/image/logo/wandoologo.png" alt=""><span>WANDOO</span></a>
      <a href=""><img src="/image/icon/bell.svg" alt="알림" class="alarm"></a>
      <span class="noti-badge">4</span>
    </div>
    <div class="main-search all">
      <div class="main-search-title">
        <div class="main-search-select">
          <select class="form-select" aria-label="Default select example">
            <option selected disabled>위치</option>
            <option value="종로구">종로구</option>
            <option value="은평구">은평구</option>
            <option value="서대문구">서대문구</option>
          </select>
          <select class="form-select" aria-label="Default select example">
            <option selected disabled>카테고리</option>
            <option value="운동/스포츠">운동/스포츠</option>
            <option value="문학">문학</option>
            <option value="사교">사교</option>
          </select>
        </div>
      </div>
    </div>
    <hr class="hr-bar">
    <div class="posts-container">
      <div class="post">
        <div class="post-header">
          <div class="user-info">
            <img class="avatar" src="https://placehold.co/48x48" alt="Profile" />
            <div class="username">홍길동</div>
            <div class="location-time">인사동 · 1시간전</div>
          </div>
        </div>
        <img class="post-image" src="https://placehold.co/688x338" alt="Post image" />
        <div class="post-content">
          <div class="post-text">퇴근 하는길에 하늘을 봤더니, 별이 엄청 많아서 한장 찍어봤습니다<br />엄청 이쁘네요. 같이 가실분....</div>
          <div class="more-text">더보기</div>
        </div>
        <div class="post-actions">
          <div class="action-group">
            <div class="action-item">
              <button href="" class="action-icon like-icon"><img src="/image/icon/comment.svg" alt=""></button>
              <div class="action-count">1</div>
            </div>
            <div class="action-item">
              <button href="" class="action-icon comment-icon"><img src="/image/icon/heart-1.svg" alt=""></button>
              <div class="action-count">2</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="main-footer">
      <div class="footer-logo">WANDOO</div>
      <div>(주)완두 사업자정보</div>
      <div style="font-size:16px;line-height:24px;">
        대표 : 미니콩즈<br>
        사업자등록번호 : 111-11-11111<br>
        제휴문의 : abc1234@gmail.com<br>
        고객센터 : 1544-0000
      </div>
      <div class="footer-links">
        <a href="">이용약관</a>
        <a href="">개인정보처리방침</a>
        <a href="">위치기반서비스</a>
        <a href="">이용약관 법적고지</a>
      </div>
    </div>
</body>
