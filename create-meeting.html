<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>완두 - 모임 개설</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            background-color: #F4F4F4;
        }

        .container {
            max-width: 720px;
            width: 100%;
            margin: 0 auto;
            padding: 0 16px;
            min-height: 100vh;
        }

        /* 헤더 스타일 */
        .header {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 48px 0;
        }

        .back-btn {
            font-size: 32px;
            font-weight: 700;
            color: #1B1B1B;
            text-decoration: none;
            line-height: 48px;
            cursor: pointer;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #1B1B1B;
            line-height: 48px;
        }

        .section-title {
            font-size: 32px;
            font-weight: 700;
            color: #1B1B1B;
            line-height: 48px;
            margin-bottom: 48px;
        }

        /* 토글 버튼 스타일 */
        .toggle-buttons {
            max-width: 500px;
            width: 100%;
            height: 48px;
            border: 1px solid #CED4DA;
            border-radius: 4px;
            display: flex;
            margin-bottom: 12px;
        }

        .toggle-btn {
            flex: 1;
            border: none;
            background: rgba(250, 250, 250, 0.7);
            font-size: 14px;
            font-weight: 600;
            color: #1B1B1B;
            cursor: pointer;
            white-space: nowrap;
            padding: 0 10px;
        }

        .toggle-btn.active {
            background: #40B440;
            color: white;
        }

        /* 폼 스타일 */
        .form-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            color: #212529;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .form-select,
        .form-input,
        .form-textarea {
            width: 100%;
            padding: 7px 13px;
            border: 1px solid #CED4DA;
            border-radius: 4px;
            font-size: 14px;
            color: #212529;
            background-color: white;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .form-select {
            appearance: none;
            background-image: url('http://localhost:3845/assets/de998501d134a2edc57da055246ada203a4a4f76.svg');
            background-repeat: no-repeat;
            background-position: right 13px center;
            background-size: 12px;
            padding-right: 30px;
        }

        .form-input::placeholder,
        .form-select::placeholder,
        .form-textarea::placeholder {
            color: #6C757D;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* 이미지 업로드 영역 */
        .upload-area {
            border: 1px solid #ADB5BD;
            border-radius: 2px;
            padding: 16px;
            text-align: center;
            margin-bottom: 8px;
        }

        .upload-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 14px;
            color: #212529;
            margin-bottom: 4px;
        }

        .upload-preview {
            font-size: 14px;
            color: #6C757D;
        }

        #imagePreview {
            margin-top: 10px;
        }

        #imagePreview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
        }

        /* 제출 버튼 */
        .submit-btn {
            width: 100%;
            height: 48px;
            background: #40B440;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.15);
        }

        .submit-btn:hover {
            background: #379B37;
        }

        /* 반응형 스타일 */
        @media (max-width: 720px) {
            .container {
                padding: 0 12px;
            }

            .header {
                padding: 24px 0;
            }

            .section-title {
                font-size: 24px;
                margin-bottom: 24px;
            }

            .form-group {
                margin-bottom: 12px;
            }

            .upload-area {
                padding: 12px;
            }

            .page-title,
            .back-btn {
                font-size: 24px;
                line-height: 36px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 8px;
            }

            .form-label {
                font-size: 14px;
            }

            .upload-text {
                font-size: 12px;
            }

            .toggle-btn {
                font-size: 12px;
                padding: 0 5px;
            }
        }

        /* 정기모임 전용 필드 */
        .regular-fields {
            display: none;
        }

        .regular-fields.show {
            display: block;
        }

        /* 번개모임 전용 필드 */
        .instant-fields {
            display: none;
        }

        .instant-fields.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="#" class="back-btn">←</a>
            <h1 class="page-title">모임개설</h1>
        </header>

        <main>
            <h2 class="section-title">기본 정보</h2>
            
            <form class="form-container">
                <div class="toggle-buttons">
                    <button type="button" class="toggle-btn active" data-type="instant">번개모임</button>
                    <button type="button" class="toggle-btn" data-type="regular">정기모임</button>
                </div>

                <!-- 번개모임 전용 필드 -->
                <div class="instant-fields show">
                    <div class="form-group">
                        <label class="form-label">날짜 및 시간</label>
                        <input type="datetime-local" class="form-input">
                    </div>
                </div>

                <!-- 정기모임 전용 필드 -->
                <div class="regular-fields">
                    <div class="form-group">
                        <label class="form-label">주 선택</label>
                        <select class="form-select">
                            <option value="" disabled selected>매주</option>
                            <option value="every">매주</option>
                            <option value="first">첫째 주</option>
                            <option value="second">둘째 주</option>
                            <option value="third">셋째 주</option>
                            <option value="fourth">넷째 주</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">요일 선택</label>
                        <select class="form-select">
                            <option value="" disabled selected>요일을 선택해주세요</option>
                            <option value="mon">월요일</option>
                            <option value="tue">화요일</option>
                            <option value="wed">수요일</option>
                            <option value="thu">목요일</option>
                            <option value="fri">금요일</option>
                            <option value="sat">토요일</option>
                            <option value="sun">일요일</option>
                        </select>
                    </div>
                </div>

                <!-- 공통 필드 -->
                <div class="form-group">
                    <label class="form-label">카테고리</label>
                    <select class="form-select">
                        <option value="" disabled selected>카테고리를 선택해주세요</option>
                        <option value="sports">운동/스포츠</option>
                        <option value="culture">문화/예술</option>
                        <option value="hobby">취미</option>
                        <option value="study">스터디</option>
                        <option value="social">친목</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">위치</label>
                    <select class="form-select">
                        <option value="" disabled selected>위치를 선택해주세요</option>
                        <option value="gangnam">강남구</option>
                        <option value="seocho">서초구</option>
                        <option value="mapo">마포구</option>
                        <option value="yongsan">용산구</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">참여 인원</label>
                    <input type="number" min="2" max="100" class="form-input" placeholder="참여 인원을 입력해주세요">
                </div>

                <div class="form-group">
                    <label class="form-label">대표이미지</label>
                    <div class="upload-area">
                        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                        <img src="http://localhost:3845/assets/dc9f27e07c8e71ec8ce482aee3f8537c358d7b15.svg" alt="업로드" class="upload-icon">
                        <p class="upload-text">이미지 파일을 드래그 또는 클릭하여 업로드</p>
                        <p class="upload-preview">미리보기</p>
                        <div id="imagePreview"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">글 제목</label>
                    <input type="text" class="form-input" placeholder="제목을 입력해주세요">
                </div>

                <div class="form-group">
                    <label class="form-label">모임 설명</label>
                    <textarea class="form-textarea" placeholder="모임 설명을 해주세요"></textarea>
                </div>

                <button type="submit" class="submit-btn">개설하기</button>
            </form>
        </main>
    </div>

    <script>
        // 토글 버튼 기능
        const toggleButtons = document.querySelectorAll('.toggle-btn');
        const instantFields = document.querySelector('.instant-fields');
        const regularFields = document.querySelector('.regular-fields');

        toggleButtons.forEach(button => {
            button.addEventListener('click', () => {
                // 버튼 스타일 토글
                toggleButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // 필드 토글
                if (button.dataset.type === 'instant') {
                    instantFields.classList.add('show');
                    regularFields.classList.remove('show');
                } else {
                    instantFields.classList.remove('show');
                    regularFields.classList.add('show');
                }
            });
        });

        // 이미지 업로드 영역
        const uploadArea = document.querySelector('.upload-area');
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        
        uploadArea.addEventListener('click', () => {
            imageUpload.click();
        });

        imageUpload.addEventListener('change', handleImageSelect);

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#40B440';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ADB5BD';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ADB5BD';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                imageUpload.files = files;
                handleImageSelect({ target: imageUpload });
            }
        });

        function handleImageSelect(e) {
            const file = e.target.files[0];
            
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="미리보기">`;
                }
                
                reader.readAsDataURL(file);
            } else if (file) {
                alert('이미지 파일만 업로드 가능합니다.');
                imageUpload.value = '';
            }
        }
    </script>
</body>
</html>
