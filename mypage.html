<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=720, initial-scale=1.0, maximum-scale=1.0" />
  <title>마이페이지</title>
  <link rel="stylesheet" href="globals.css">
  <style>
    body {
      background: #f4f4f4;
      margin: 0;
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
    }
    .mypage-container {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px 16px 60px 16px;
      box-sizing: border-box;
      background: #f4f4f4;
      min-height: 100vh;
      position: relative;
    }
    .mypage-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 32px;
    }
    .mypage-header .title {
      color: #40b440;
      font-size: 32px;
      font-weight: 700;
      font-family: 'Pretendard', sans-serif;
      letter-spacing: 2px;
    }
    .mypage-header .alarm {
      width: 24px;
      height: 24px;
    }
    .user-card {
      background: #fff;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 24px;
      padding: 0 32px;
      height: 120px;
      margin-bottom: 24px;
      box-sizing: border-box;
      width: 100%;
      max-width: 685px;
    }
    .user-card img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
    }
    .user-card .username {
      font-size: 24px;
      font-weight: 700;
      color: #1b1b1b;
      font-family: 'Pretendard', sans-serif;
    }
    .user-card .greeting {
      font-size: 18px;
      color: #1b1b1b;
      font-family: 'Pretendard', sans-serif;
      margin-left: 8px;
    }
    .user-info {
      background: #fff;
      border-radius: 20px;
      padding: 24px 32px;
      margin-bottom: 24px;
      max-width: 685px;
      width: 100%;
      box-sizing: border-box;
    }
    .user-info-title {
      font-size: 20px;
      font-weight: 600;
      color: #1b1b1b;
      margin-bottom: 8px;
      font-family: 'Pretendard', sans-serif;
    }
    .user-info-badge {
      display: inline-block;
      background: #e3e3e3;
      border-radius: 50px;
      padding: 5px 12px;
      font-size: 16px;
      color: #1b1b1b;
      font-family: 'Pretendard', sans-serif;
      margin-right: 8px;
      margin-bottom: 4px;
    }
    .mylists {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 24px;
      width: 100%;
    }
    .mylists-card {
      background: #fff;
      border-radius: 20px;
      width: 100%;
      max-width: 335px;
      height: 141px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      color: #1b1b1b;
      font-family: 'Pretendard', sans-serif;
      box-sizing: border-box;
    }
    .myprofile, .logout {
      background: #fff;
      border-radius: 20px;
      width: 100%;
      max-width: 688px;
      height: 102px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      color: #1b1b1b;
      font-family: 'Pretendard', sans-serif;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    .logout {
      background: #e3e3e3;
      color: #1b1b1b;
    }
    .mypage-footer {
      margin-top: 40px;
      color: #777;
      font-family: 'Pretendard', sans-serif;
      font-size: 18px;
      text-align: left;
      width: 100%;
      box-sizing: border-box;
    }
    .mypage-footer .footer-logo {
      color: #40B440;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .mypage-footer .footer-links {
      display: flex;
      gap: 32px;
      font-size: 18px;
      color: #000;
      margin-top: 16px;
      flex-wrap: wrap;
    }
    @media (max-width: 720px) {
      .mypage-container {
        max-width: 100vw;
      }
      .user-card, .user-info, .myprofile, .logout {
        max-width: 100vw;
      }
      .mylists-card {
        max-width: 100vw;
      }
    }
    @media (max-width: 480px) {
      .user-card, .user-info, .myprofile, .logout {
        padding: 12px 8px;
      }
      .mylists {
        gap: 8px;
      }
      .mylists-card {
        font-size: 18px;
        height: 100px;
      }
    }
    /* 하단 네비게이션 */
    .bottom-nav {
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 100%;
      max-width: 720px;
      z-index: 1000;
      pointer-events: none;
      height: 93px;
      display: flex;
      justify-content: center;
      background: none;
    }
    .bottom-nav-bg {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 93px;
      background: #fff;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      box-shadow: 0 -2px 12px rgba(0,0,0,0.04);
      z-index: 1;
      pointer-events: auto;
    }
    .bottom-nav-items {
      position: relative;
      display: flex;
      gap: 40px;
      align-items: flex-end;
      justify-content: center;
      width: 100%;
      height: 93px;
      z-index: 2;
      pointer-events: auto;
      padding: 0 32px 12px 32px;
      box-sizing: border-box;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      width: 54px;
      gap: 4px;
      font-family: 'Jua', 'Pretendard', sans-serif;
      font-size: 14px;
      color: #c9c9c9;
      cursor: pointer;
      pointer-events: auto;
    }
    .nav-item img {
      width: 43px;
      height: 43px;
      margin-bottom: 2px;
    }
    .nav-item:last-child span {
      color: #1b1b1b;
      font-size: 16px;
    }
    .nav-chat-icon {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .nav-chat-label {
      position: absolute;
      left: 50%;
      top: 70%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 8px;
      background: none;
      font-family: 'Jua', 'Pretendard', sans-serif;
      white-space: nowrap;
      pointer-events: none;
    }
    .nav-label-inactive {
      color: #c9c9c9;
      font-size: 14px;
    }
    @media (max-width: 720px) {
      .bottom-nav {
        max-width: 100vw;
      }
    }
    @media (max-width: 480px) {
      .bottom-nav-items {
        gap: 16px;
        padding: 0 8px 8px 8px;
      }
      .nav-item {
        width: 40px;
      }
      .nav-item img {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="mypage-container">
    <div class="mypage-header">
      <span class="title">MY PAGE</span>
      <img src="http://localhost:3845/assets/1a6a21aef073534333b9aadced0280c5d923904b.svg" alt="알림" class="alarm">
    </div>
    <div class="user-card">
      <img src="http://localhost:3845/assets/a30b546d56cc4ec8ca36be3a3e7f47d1f584d999.png" alt="프로필">
      <span class="username">홍길동</span><span class="greeting">님 반갑습니다!</span>
    </div>
    <div class="user-info">
      <div class="user-info-title">나의 활동 지역</div>
      <span class="user-info-badge">종로구</span>
      <div class="user-info-title" style="margin-top:16px;">나의 관심 카테고리</div>
      <span class="user-info-badge">운동/스포츠</span>
      <span class="user-info-badge">문화/공연</span>
      <span class="user-info-badge">사교</span>
    </div>
    <div class="mylists">
      <div class="mylists-card">나의 모임</div>
      <div class="mylists-card">내가 쓴글</div>
      <div class="mylists-card">관심 모임</div>
      <div class="mylists-card">채팅</div>
    </div>
    <div class="myprofile">프로필 설정</div>
    <div class="logout">로그아웃</div>
    <div class="mypage-footer">
      <div class="footer-logo">WANDOO</div>
      <div style="font-size:16px;line-height:24px;">
        (주)완두 사업자정보<br>
        상호 : 완두(WANDOO)<br>
        대표 : 미니콩즈<br>
        사업자등록번호 : 111-11-11111<br>
        제휴문의 : abc1234@gmail.com
      </div>
      <div class="footer-links">
        <span>이용약관</span>
        <span>개인정보처리방침</span>
        <span>위치기반서비스</span>
        <span>이용약관 법적고지</span>
        <span>고객센터</span>
      </div>
    </div>
  </div>
  <!-- 하단 고정 네비게이션 -->
  <nav class="bottom-nav">
    <div class="bottom-nav-bg"></div>
    <div class="bottom-nav-items">
      <div class="nav-item">
        <img src="http://localhost:3845/assets/f79409816cf559e613a73db3df26d86e1099b68a.svg" alt="홈">
        <span class="nav-label-inactive">홈</span>
      </div>
      <div class="nav-item">
        <div class="nav-chat-icon">
          <img src="http://localhost:3845/assets/ec761bf462ec620f0ea261ecd2ed59f77560b9ab.svg" alt="완두톡">
          <span class="nav-chat-label">WanDoo</span>
        </div>
        <span class="nav-label-inactive">완두톡</span>
      </div>
      <div class="nav-item">
        <img src="http://localhost:3845/assets/5d978476701513d858ca5097cb9392952a85054c.svg" alt="모임찾기">
        <span class="nav-label-inactive">모임찾기</span>
      </div>
      <div class="nav-item">
        <img src="http://localhost:3845/assets/f92f00419a61626430cb7983bebf2bc57cb5b78d.svg" alt="마이페이지">
        <span style="color:#1b1b1b;font-size:16px;">마이페이지</span>
      </div>
    </div>
  </nav>
</body>
</html>
