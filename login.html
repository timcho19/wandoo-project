<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WANDOO 로그인</title>
  <link rel="stylesheet" href="globals.css">
  <style>
    body {
      background: #ffffff;
      margin: 0;
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
    }
    .login-container {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px 16px 60px 16px;
      box-sizing: border-box;
      background: #f4f4f4;
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .login-title {
      color: #40b440;
      font-size: 32px;
      font-weight: 700;
      font-family: 'Pretendard', sans-serif;
      margin-bottom: 8px;
      letter-spacing: 2px;
    }
    .login-subtitle {
      color: #1b1b1b;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
      font-family: 'Pretendard', sans-serif;
    }
    .login-desc {
      color: #1b1b1b;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 32px;
      font-family: 'Pretendard', sans-serif;
      text-align: center;
    }
    .login-form {
      width: 100%;
      max-width: 500px;
      background: none;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 24px;
    }
    .login-label {
      color: #212529;
      font-size: 16px;
      font-family: 'Pretendard', sans-serif;
      margin-bottom: 4px;
      font-weight: 400;
    }
    .login-input {
      width: 100%;
      min-width: 0;
      max-width: 100%;
      box-sizing: border-box;
      padding: 8px 13px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 14px;
      font-family: 'Pretendard', sans-serif;
      margin-bottom: 8px;
      box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1);
      background: #fff;
      outline: none;
      display: block;
    }
    .login-btn, .signup-btn {
      width: 100%;
      max-width: 500px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-family: 'Pretendard', sans-serif;
      font-weight: 600;
      color: #fff;
      padding: 16px 0;
      margin-bottom: 8px;
      box-shadow: 0 2px 4px 0 rgba(0,0,0,0.15);
      cursor: pointer;
    }
    .login-btn { background: #40b440; }
    .signup-btn { background: #66cc66; }
    .login-link {
      color: #000;
      font-size: 12px;
      text-align: center;
      margin-bottom: 16px;
      font-family: 'Pretendard', sans-serif;
      display: block;
    }
    .login-hr {
      width: 100%;
      max-width: 500px;
      margin: 24px 0;
      border: none;
      border-top: 1px solid #e0e0e0;
      position: relative;
      height: 1px;
      background: none;
    }
    .login-sns-title {
      color: #1b1b1b;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
      font-family: 'Pretendard', sans-serif;
      text-align: center;
    }
    .login-sns-list {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin-bottom: 8px;
    }
    .login-sns-btn {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 4px 0 rgba(0,0,0,0.15);
      cursor: pointer;
      margin-bottom: 4px;
      position: relative;
    }
    .login-sns-btn.kakao { background: #fee500; }
    .login-sns-btn.naver { background: #03c75a; }
    .login-sns-btn.google { background: #fff; border: 1px solid #dadce0; }
    .login-sns-btn img { width: 30px; height: 30px; }
    .login-sns-label {
      color: #000;
      font-size: 12px;
      text-align: center;
      font-family: 'Pretendard', sans-serif;
    }
    .login-sns-desc {
      color: #777;
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
      font-family: 'Pretendard', sans-serif;
    }
    /* 하단 네비게이션 */
    .bottom-nav {
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 100%;
      max-width: 720px;
      z-index: 1000;
      pointer-events: none;
      height: 93px;
      display: flex;
      justify-content: center;
      background: none;
    }
    .bottom-nav-bg {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 93px;
      background: #fff;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      box-shadow: 0 -2px 12px rgba(0,0,0,0.04);
      z-index: 1;
      pointer-events: auto;
    }
    .bottom-nav-items {
      position: relative;
      display: flex;
      gap: 40px;
      align-items: flex-end;
      justify-content: center;
      width: 100%;
      height: 93px;
      z-index: 2;
      pointer-events: auto;
      padding: 0 32px 12px 32px;
      box-sizing: border-box;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      width: 54px;
      gap: 4px;
      font-family: 'Jua', 'Pretendard', sans-serif;
      font-size: 14px;
      color: #c9c9c9;
      cursor: pointer;
      pointer-events: auto;
    }
    .nav-item img {
      width: 43px;
      height: 43px;
      margin-bottom: 2px;
    }
    .nav-item:last-child span {
      color: #1b1b1b;
      font-size: 16px;
    }
    .nav-chat-icon {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .nav-chat-label {
      position: absolute;
      left: 50%;
      top: 70%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 8px;
      background: none;
      font-family: 'Jua', 'Pretendard', sans-serif;
      white-space: nowrap;
      pointer-events: none;
    }
    .nav-label-inactive {
      color: #c9c9c9;
      font-size: 14px;
    }
    @media (max-width: 720px) {
      .login-container {
        max-width: 100vw;
        padding: 16px 4vw 60px 4vw;
      }
      .login-form, .login-btn, .signup-btn, .login-hr, .login-sns-list, .login-sns-title, .login-sns-desc {
        max-width: 100vw;
      }
      .login-form {
        gap: 12px;
      }
      .login-title {
        font-size: 24px;
      }
      .login-subtitle {
        font-size: 18px;
      }
      .login-desc {
        font-size: 16px;
      }
      .login-sns-title {
        font-size: 18px;
      }
      .login-sns-list {
        gap: 20px;
      }
    }
    @media (max-width: 480px) {
      .login-container {
        padding: 8px 2vw 60px 2vw;
      }
      .login-form, .login-btn, .signup-btn, .login-hr, .login-sns-list, .login-sns-title, .login-sns-desc {
        max-width: 100vw;
      }
      .login-form {
        gap: 8px;
      }
      .login-title {
        font-size: 18px;
      }
      .login-subtitle {
        font-size: 14px;
      }
      .login-desc {
        font-size: 12px;
      }
      .login-sns-title {
        font-size: 14px;
      }
      .login-sns-list {
        gap: 8px;
      }
      .login-btn, .signup-btn {
        font-size: 12px;
        padding: 12px 0;
      }
      .login-input {
        font-size: 12px;
        padding: 6px 8px;
        min-width: 0;
        max-width: 100%;
        width: 100%;
        box-sizing: border-box;
      }
      .login-sns-btn {
        width: 36px;
        height: 36px;
      }
      .login-sns-btn img {
        width: 22px;
        height: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title">WANDOO</div>
    <div class="login-subtitle">관심 모임부터 최신 소식까지</div>
    <div class="login-desc">당신의 취향을 한 곳에</div>
    <form class="login-form">
      <label class="login-label" for="login-id">아이디</label>
      <input class="login-input" id="login-id" type="text" placeholder="아이디를 입력해주세요.">
      <label class="login-label" for="login-pw">비밀번호</label>
      <input class="login-input" id="login-pw" type="password" placeholder="비밀번호를 입력해주세요.">
    </form>
    <button class="login-btn">로그인</button>
    <button class="signup-btn">회원가입</button>
    <a href="#" class="login-link">아이디/비밀번호를 잃어버리셨나요?</a>
    <hr class="login-hr">
    <div class="login-sns-title">SNS 로그인</div>
    <div class="login-sns-list">
      <div class="login-sns-btn kakao"><img src="http://localhost:3845/assets/f291ad413ed3aca52ba1bb89b96f727b76bc885f.svg" alt="카카오"></div>
      <div class="login-sns-btn naver"><img src="http://localhost:3845/assets/5feee2801f4446b8e9bdc1f07af9227ebdd7b3c5.png" alt="네이버"></div>
      <div class="login-sns-btn google"><img src="http://localhost:3845/assets/bb282ae1787232441615d2028c51d89b1c89e9b7.png" alt="구글"></div>
    </div>
    <div class="login-sns-list">
      <span class="login-sns-label">카카오</span>
      <span class="login-sns-label">네이버</span>
      <span class="login-sns-label">구글</span>
    </div>
    <div class="login-sns-desc">소셜 계정으로 간편하게 로그인하세요</div>
  </div>
  
</body>
</html>
