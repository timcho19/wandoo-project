<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WANDOO 로그인</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <div class="login-container">
    <a href="" class="login-title">
      <img src="./image/logo/wandoologo.png" alt="">
      <span>WANDOO</span>
    </a>
    <div class="login-subtitle">관심 모임부터 최신 소식까지</div>
    <div class="login-desc">당신의 취향을 한 곳에</div>

    <!-- ✅ form 중복 제거 -->
    <form class="login-form">
      <div class="login-field">
        <label class="login-label" for="login-id">아이디</label>
        <input class="login-input" id="login-id" type="text" placeholder="아이디를 입력해주세요.">
      </div>

      <div class="login-field">
        <label class="login-label" for="login-pw">비밀번호</label>
        <input class="login-input" id="login-pw" type="password" placeholder="비밀번호를 입력해주세요.">
      </div>

      <button class="login-btn">로그인</button>
      <button class="signup-btn">회원가입</button>
    </form>

    <a href="#" class="login-link">아이디/비밀번호를 잃어버리셨나요?</a>
    <hr class="login-hr">

    <div class="login-sns-title">간편 로그인</div>
    <div class="login-sns-list">
      <div class="sns-item">
        <div class="login-sns-btn kakao"><img src="./image/icon/kakao.svg" alt="카카오"></div>
        <span class="login-sns-label">카카오</span>
      </div>
      <div class="sns-item">
        <div class="login-sns-btn naver"><img src="./image/icon/naver.svg" alt="네이버"></div>
        <span class="login-sns-label">네이버</span>
      </div>
      <div class="sns-item">
        <div class="login-sns-btn google"><img src="./image/icon/google.svg" alt="구글"></div>
        <span class="login-sns-label">구글</span>
      </div>
    </div>

    <div class="login-sns-desc">소셜 계정으로 간편하게 로그인하세요</div>
  </div>
  <!-- 하단 고정 네비게이션 -->
  <nav class="bottom-nav">
    <div class="bottom-nav-bg"></div>
    <div class="bottom-nav-items">
      <a href="index.html" class="nav-item">
        <img src="/image/icon/home.svg" alt="홈">
        <span class="nav-label-inactive">홈</span>
      </a>
      <a href="talk.html" class="nav-item">
        <img src="/image/icon/wandoo.svg" alt="완두톡">
        <span class="nav-label-inactive">완두톡</span>
      </a>
      <a href="find.html" class="nav-item">
        <img src="/image/icon/category.svg" alt="모임찾기">
        <span class="nav-label-inactive">모임찾기</span>
      </a>
      <a href="mypage.html" class="nav-item">
        <img src="/image/icon/mypage.svg" alt="마이페이지">
        <span class="nav-label-inactive">마이페이지</span>
      </a>
    </div>
  </nav>
</body>

</html>
