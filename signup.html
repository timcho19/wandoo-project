<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WANDOO 회원가입</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/signup.css">

</head>

<body>
  <div class="login-container">
    <div class="login-subtitle">회원가입</div>
    <form class="login-form">
      <div class="signup-field">
        <label class="login-label" for="signup-id">아이디</label>
        <input class="login-input" id="signup-id" type="text" placeholder="아이디를 입력해주세요.">
      </div>
      <div class="signup-field">
        <label class="login-label" for="signup-pw">비밀번호</label>
        <input class="login-input" id="signup-pw" type="password" placeholder="비밀번호를 입력해주세요.">
      </div>
      <div class="signup-field">
        <label class="login-label" for="signup-pw2">비밀번호 확인</label>
        <input class="login-input" id="signup-pw2" type="password" placeholder="비밀번호를 다시 입력해주세요.">
      </div>
      <div class="signup-field">
        <label class="login-label" for="signup-nickname">닉네임</label>
        <input class="login-input" id="signup-nickname" type="text" placeholder="닉네임을 입력해주세요.">
      </div>
      <div class="signup-field">
        <label class="login-label" for="signup-email">이메일</label>
        <input class="login-input" id="signup-email" type="email" placeholder="이메일을 입력해주세요.">
      </div>

      <!-- 약관 동의 체크박스 영역 -->
      <div class="terms-title">필수/선택 항목 안내</div>
      <div class="terms-box">
        <label class="terms-all">
          <input type="checkbox" id="terms-all" class="terms-checkbox">
          <span class="terms-all-text">전체 동의</span>
        </label>
        <div class="terms-list">
          <label class="terms-item">
            <input type="checkbox" class="terms-checkbox">
            <span><span class="required">[필수]</span> 만 14세 이상입니다</span>
          </label>
          <label class="terms-item">
            <input type="checkbox" class="terms-checkbox">
            <span><span class="required">[필수]</span> 서비스 이용약관 동의</span>
            <a href="#" class="terms-link">보기</a>
          </label>
          <label class="terms-item">
            <input type="checkbox" class="terms-checkbox">
            <span><span class="required">[필수]</span> 개인정보 수집 및 이용 동의</span>
            <a href="#" class="terms-link">보기</a>
          </label>
          <label class="terms-item">
            <input type="checkbox" class="terms-checkbox">
            <span>[선택] 마케팅 정보 수신 동의</span>
            <a href="#" class="terms-link">보기</a>
          </label>
        </div>
      </div>
    </form>

    <button class="signup-btn">회원가입</button>
    <button class="login-btn" onclick="location.href='login.html'">로그인으로 돌아가기</button>
    <hr class="login-hr">
  </div>
  <nav class="bottom-nav">
    <div class="bottom-nav-bg"></div>
    <div class="bottom-nav-items">
      <a href="index.html" class="nav-item">
        <img src="/image/icon/home.svg" alt="홈">
        <span class="nav-label-inactive">홈</span>
      </a>
      <a href="talk.html" class="nav-item">
        <img src="/image/icon/wandoo.svg" alt="완두톡">
        <span class="nav-label-inactive">완두톡</span>
      </a>
      <a href="find.html" class="nav-item">
        <img src="/image/icon/category.svg" alt="모임찾기">
        <span class="nav-label-inactive">모임찾기</span>
      </a>
      <a href="mypage.html" class="nav-item">
        <img src="/image/icon/mypage.svg" alt="마이페이지">
        <span class="nav-label-inactive">마이페이지</span>
      </a>
    </div>
  </nav>
  <div class="pea-bubble bubble-1"></div>
  <div class="pea-bubble bubble-2"></div>
  <div class="pea-bubble bubble-3"></div>
  <div class="pea-bubble bubble-4"></div>
  <div class="pea-bubble bubble-5"></div>
</body>

</html>
