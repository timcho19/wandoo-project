<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WANDOO TALK</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/talk.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">WANDOO TALK</div>
            <button type="button" class="icon-btn">
                <img src="./image/icon/bell.svg" alt="알림"
                    class="bell-icon">
            </button>
        </header>
        <div class="filters">
            <div class="filter">
                <select name="location">
                    <option value="종로구">종로구</option>
                    <option value="중구">중구</option>
                    <option value="용산구">용산구</option>
                    <option value="성동구">성동구</option>
                    <option value="광진구">광진구</option>
                </select>
            </div>
            <div class="filter">
                <select name="category">
                    <option value="all">카테고리</option>
                    <option value="culture">문화/예술</option>
                    <option value="sports">운동/스포츠</option>
                    <option value="study">스터디</option>
                    <option value="hobby">취미</option>
                </select>
            </div>
        </div>

        <main>
            <article class="post">
                <div class="post-header">
                    <div class="post-user">
                        <button type="button" style="padding: 0; border: none; background: none; cursor: pointer;">
                            <img src="./image/profile/person-10.jpg"
                                alt="프로필" class="profile-img">
                        </button>
                        <span class="username">홍길동</span>
                        <span class="post-meta">인사동 · 1시간전</span>
                    </div>
                </div>
                <img src="./image/others.jpg" alt="게시글 이미지"
                    class="post-image">
                <div class="post-content">
                    <p class="post-text">퇴근 하는길에 하늘을 봤더니, 별이 엄청 많아서 한장 찍어봤습니다<br>엄청 이쁘네요. 같이 가실분....</p>
                    <div class="more-btn">더보기</div>
                </div>
                <div class="post-actions">
                    <button type="button" class="action-btn">
                        <img src="./image/icon/comment.svg" alt="댓글"
                            class="action-icon">
                        <span>1</span>
                    </button>
                    <button type="button" class="action-btn">
                        <img src="./image/icon/heart-1.svg" alt="좋아요"
                            class="action-icon">
                        <span>2</span>
                    </button>
                </div>
            </article>

            <!-- 추가 게시글들 (위와 동일한 구조로 반복) -->
        </main>

        <div class="floating-btn"></div>


        <div class="main-footer">
            <div class="footer-logo">WANDOO</div>
            <div>(주)완두 사업자정보</div>
            <div style="font-size:16px;line-height:24px;">
                대표 : 미니콩즈<br>
                사업자등록번호 : 111-11-11111<br>
                제휴문의 : abc1234@gmail.com<br>
                고객센터 : 1544-0000
            </div>
            <div class="footer-links">
                <a href="">이용약관</a>
                <a href="">개인정보처리방침</a>
                <a href="">위치기반서비스</a>
                <a href="">이용약관 법적고지</a>
            </div>
        </div>
    </div>
</body>
<!-- 하단 고정 네비게이션 -->
<nav class="bottom-nav">
    <div class="bottom-nav-bg"></div>
    <div class="bottom-nav-items">
        <div class="nav-item">
            <img src="./image/icon/home.svg" alt="홈">
            <span class="nav-label-inactive">홈</span>
        </div>
        <div class="nav-item">
            <img src="./image/icon/wandoo.svg" alt="완두톡">
            <span class="nav-label-inactive">완두톡</span>
        </div>
        <div class="nav-item">
            <img src="./image/icon/category.svg" alt="모임찾기">
            <span class="nav-label-inactive">모임찾기</span>
        </div>
        <div class="nav-item">
            <img src="./image/icon/mypage.svg" alt="마이페이지">
            <span class="nav-label-inactive">마이페이지</span>
        </div>
    </div>

</html>
